<div class="items-list">
  <div class="search-section">
    <input 
      type="text" 
      [(ngModel)]="searchQuery" 
      (input)="onSearch()"
      placeholder="Поиск фильмов..." 
      class="search-input">
    <button (click)="clearSearch()" class="clear-btn">×</button>
  </div>

 
  <div class="loading" *ngIf="loading$ | async">
    <p>Загрузка меню...</p>
  </div>


  <div class="error" *ngIf="(error$ | async) && !(loading$ | async)">
    <p>{{ error$ | async }}</p>
    <button (click)="loadItems()">Повторить</button>
  </div>


  <div class="items-grid" *ngIf="!(loading$ | async) && !(error$ | async)">
    <app-item-card 
      *ngFor="let item of items$ | async" 
      [item]="item">
    </app-item-card>
 
    <div class="no-results" *ngIf="(items$ | async)?.length === 0">
      <p>Ничего не найдено</p>
    </div>
  </div>
</div>
